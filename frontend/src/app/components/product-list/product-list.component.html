<h1 style="text-align: center;" >All Products</h1>
<div class="mat-elevation-z8 w-full">
    <div class="flex justify-between p-8">
        <button routerLink="realapi" mat-raised-button color="primary" >Real Api</button>
        <button routerLink="addproduct" mat-raised-button color="primary" >Add Product</button>
        <button (click)="deleteAllData()" mat-raised-button color="primary" >Delete All</button>
    </div>
    @if(productList && productList.length>0)
    {
    <table mat-table  [dataSource]="productList" class="mat-elevation-z8 w-full">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        
      
        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
    
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="edit(element.id)" >Edit</button>
                <button mat-stroked-button color="warn" (click)="delete(element.id)">Delete</button>
            </td>
          </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
</div>
