
<h1 style="text-align: center;" >Data From Real Api</h1>
<div class="mat-elevation-z8 w-full">
    <div class=" p-8">
        <button routerLink="" mat-raised-button color="primary" >Go Back</button>
        <button (click)="addAllData()" mat-raised-button color="primary" >Add All To Database</button>
    </div>
    @if(productList && productList.length>0)
    {
    <table mat-table  [dataSource]="productList" class="mat-elevation-z8 w-full">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        
      
        <!-- Name Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>


      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
</div>
